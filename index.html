<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Discord Webhook from Browser</title>
</head>
<body>
    <button onclick="sendWebhookToDiscord()">Send Webhook</button>

    <script>
        function sendWebhookToDiscord() {
            var webhookURL = 'https://discord.com/api/webhooks/your-webhook-url';

            var deviceInfo = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                screenResolution: `${window.screen.width}x${window.screen.height}`,
                viewportSize: `${window.innerWidth}x${window.innerHeight}`
            };

            var payload = {
                content: `**Device Info:**\n` +
                         `**User Agent:** ${deviceInfo.userAgent}\n` +
                         `**Platform:** ${deviceInfo.platform}\n` +
                         `**Language:** ${deviceInfo.language}\n` +
                         `**Screen Resolution:** ${deviceInfo.screenResolution}\n` +
                         `**Viewport Size:** ${deviceInfo.viewportSize}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                console.log('Webhook sent successfully');
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }
    </script>
</body>
</html>
